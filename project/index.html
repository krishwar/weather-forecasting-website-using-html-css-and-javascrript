<!DOCTYPE html>
<html lang="en">
<head>
  <title>Weather App</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="city">Chennai, Tamil Nadu</div>
        <div class="date">Saturday 22 July 2023</div>
      </section>
      <div class="current">
        <div class="temp">32<span>°c</span></div>
        <div class="weather">Haze</div>
        <div class="hi-low">38°c / 15°c</div>
      </div>
    </main>
  </div>
  <footer>
    &copy vkrishwar@2023
  </footer>
  <script src="main.js"></script>
</body>
</html>
